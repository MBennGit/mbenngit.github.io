      <li>Project management: define goals, milestones, identify and diminish time wasters</li>
      <li>Critical thinking and fast learner capabilities to recognize patterns easily</li>
      <li>Adapting to arising situations and changes in environments</li>
      <li>Integrate advice from supervisors and peers</li>
      <li>Team player: coordinate with coworkers, learn from each other</li>
      <li>Communication: define requirements, constructive criticism</li>
      <li>No BS: On-the-point argumentation</li>
      <li>Customer relations: research demands, define added value propositions</li>
      <li>Up to date on a broad spectrum of topics</li>
      <li>Think and live across borders</li>
